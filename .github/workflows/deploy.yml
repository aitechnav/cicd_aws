# This is a basic workflow to help you get started with Actions

name: Deploy web-app

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (STS Authentication)
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::<AWS_ACCOUNT_ID>:role/<IAM_ROLE_NAME>
          role-session-name: GitHubActions
          aws-region: us-east-1  # Change as needed

      - name: Login to Amazon ECR
        id: login-ecr
        run: |
          aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 302263053017.dkr.ecr.us-east-1.amazonaws.com

      - name: Build Docker Image
        run: |
          docker build -t flask-app .

      - name: Tag and Push Docker Image to ECR
        run: |
          IMAGE_TAG=$(date +%Y%m%d%H%M%S)
          docker tag flask-app:latest 302263053017.dkr.ecr.us-east-1.amazonaws.com/flask-app:$IMAGE_TAG
          docker push 302263053017.dkr.ecr.us-east-1.amazonaws.com/flask-app:$IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Deploy Container Image to AWS Lambda
          run: |
            aws lambda update-function-code \
              --function-name FlaskLambda \
              --image-uri 302263053017.dkr.ecr.us-east-1.amazonaws.com/flask-app:$IMAGE_TAG
