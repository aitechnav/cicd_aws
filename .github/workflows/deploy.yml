name: Deploy App

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  authenticate-aws:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set-image-tag.outputs.IMAGE_TAG }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/pipeline
          role-session-name: GitHubActions
          aws-region: ${{ vars.AWS_REGION }}
          audience: sts.amazonaws.com  

      - name: Set Image Tag
        id: set-image-tag
        run: echo "IMAGE_TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

  push-to-ecr:
    needs: authenticate-aws
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials 
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/pipeline
          role-session-name: GitHubActions
          aws-region: ${{ vars.AWS_REGION }}
          audience: sts.amazonaws.com  

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ vars.AWS_REGION }} | docker login --username AWS --password-stdin ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com

      - name: Build and Push Docker Image to ECR
        env:
          IMAGE_TAG: ${{ needs.authenticate-aws.outputs.image_tag }}
        run: |
          docker build -t flask-app .
          docker tag flask-app:latest ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com/${{ vars.ECR_REPOSITORY }}:$IMAGE_TAG
          docker push ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com/${{ vars.ECR_REPOSITORY }}:$IMAGE_TAG

  deploy:
    needs: push-to-ecr
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/pipeline
          role-session-name: GitHubActions
          aws-region: ${{ vars.AWS_REGION }}
          audience: sts.amazonaws.com  

      - name: Deploy Container Image to AWS Lambda
        env:
          IMAGE_TAG: ${{ needs.authenticate-aws.outputs.image_tag }}
        run: |
          aws lambda update-function-code \
            --function-name ${{ vars.LAMBDA_FUNCTION_NAME }} \
            --image-uri ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.${{ vars.AWS_REGION }}.amazonaws.com/${{ vars.ECR_REPOSITORY }}:$IMAGE_TAG

      - name: Enable Lambda Function URL
        run: |
          aws lambda create-function-url-config \
            --function-name ${{ vars.LAMBDA_FUNCTION_NAME }} \
            --auth-type NONE || echo "Function URL already exists, skipping."

      - name: Ensure Public Access to Lambda Function URL
        run: |
          aws lambda add-permission \
            --function-name ${{ vars.LAMBDA_FUNCTION_NAME }} \
            --action lambda:InvokeFunctionUrl \
            --principal "*" \
            --function-url-auth-type NONE \
            --statement-id AllowPublicAccess || echo "Permission already exists, skipping."

      - name: Retrieve Lambda Function URL
        run: |
          FUNCTION_URL=$(aws lambda get-function-url-config --function-name ${{ vars.LAMBDA_FUNCTION_NAME }} --query FunctionUrl --output text)
          echo "Lambda Function URL: $FUNCTION_URL"
